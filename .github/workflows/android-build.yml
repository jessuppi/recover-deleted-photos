name: Build Android Release

on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Clean any leftover/broken wrapper
        run: rm -f gradle/wrapper/gradle-wrapper.jar

      - name: Download Gradle 8.2.1
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper (8.2.1)
        run: gradle wrapper --gradle-version 8.2.1

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Release Bundle
        run: ./gradlew bundleRelease

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/bundle/release/app-release.aab
